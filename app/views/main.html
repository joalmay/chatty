<div ng-controller="MessageCtrl">

<div class="header">
  <h3 class="text-muted">Welcome to Awesome Chat!!</h3>
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron">
	<div ng-repeat="m in messages">
		You said: "{{m.message}}"
	</div>
</div>
  <form ng-submit="addMessage()">
<input placeholder="Type your text here" ng-model="newMessageText">
</form>
</div>
